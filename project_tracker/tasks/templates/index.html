{% extends 'base.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<form method="GET" action="" style="display: flex; align-items: center;">
    <input type="text" name="cashback_categories" placeholder="Поиск по категориям" value="{{ request.GET.search }}" class="search-input">
    <button type="submit" class="search-button">Найти</button>
    <a href="{% url 'cart' data.current_month_id %}" class="cart-button">  <!-- Передаем month_id -->
        Ваши кешбэки
        <span class="cart-item-count">({{ data.cart_item_count }})</span>
    </a>
</form>

<div class="cards-container">
    {% for order in data.cashbacks %}
        <div class="card">
            <a href="{% url 'cashback_url' order.id %}">
                <img src="{{ order.image_url }}" alt="{{ order.title }}" class="card-image">
                <h3>{{ order.title }}</h3>
                <p>{{ order.details_text }}</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
